<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .square-btn {
      width: 120px;
      height: 120px;
      margin: 8px;
      transition: transform 0.3s;
    }

    .square-btn:hover {
      transform: scale(1.05);
    }
  </style>
  <title>Sistema De Asistencia</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand text-white" href="./index.html">Sistema de Asistencia de Personal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownEmpleado" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Empleado
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownEmpleado">
          <a class="dropdown-item" href="./altaEmpleado.html">Alta</a>
          <a class="dropdown-item" href="#">Baja</a>
          <a class="dropdown-item" href="#">Modificación</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownElemento" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Elemento
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownElemento">
          <a class="dropdown-item" href="./altaElemento.html">Alta</a>
          <a class="dropdown-item" href="#">Baja</a>
          <a class="dropdown-item" href="#">Modificación</a>
        </div>
      </li>
    </ul>
  </div>
  <button class="btn btn-secondary ml-right" onclick="logout()">
    <i class="fa fa-sign-out-alt"></i> Cerrar Sesión
  </button>
</nav>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm-2">
      <a href="./asignarElementoAEmpleado.html">
        <button class="btn btn-info square-btn d-block">Entrega de Elementos a Empleados</button>
      </a>
      <a href="./informeEmpleadoyElemento.html">
      <button class="btn btn-success square-btn d-block">Listado de Empleados y Elementos</button>
      </a>
      <a href="#">
      <button class="btn btn-warning square-btn d-block"></button>
      </a>
      <button class="btn btn-danger square-btn d-block"></button>
    </div>
    <div class="col-sm-7">
      
      <div class="container mt-5">
        <h1 class="mb-4">Registrar Empleado</h1>
        <form id="formularioEmpleado">
          <div class="mb-3">
            <label for="nombreEmpleado" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreEmpleado" required>
          </div>
    
          <div class="mb-3">
            <label for="apellidoEmpleado" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellidoEmpleado" required>
          </div>
    
          <div class="mb-3">
            <label for="edadEmpleado" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edadEmpleado" required>
          </div>
    
          <div class="mb-3">
            <label for="dniEmpleado" class="form-label">DNI:</label>
            <input type="text" class="form-control" id="dniEmpleado" required>
          </div>
    
          <button type="button" class="btn btn-primary" onclick="registrarEmpleado()">Registrar Empleado</button>
        </form>
      </div>

    </div>
    <div class="col-sm-3">
      
    </div>
  </div>
</div>

  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="altaEmpleado.js"></script>
<script src="cerrarSesion.js"></script>
</body>
</html>
